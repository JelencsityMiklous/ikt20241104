<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sliderproba.css" />
    <title>Double Range Slider with Min-Max value</title>
  </head>

  <body>
    <div class="double_range_slider_box">
      <div class="double_range_slider">
        <span class="range_track" id="range_track"></span>

        <input type="range" class="min" min="0" max="67" value="17" step="0" />
        <input type="range" class="max" min="0" max="67" value="20" step="0" />

        <div class="minvalue"></div>
        <div class="maxvalue"></div>
      </div>
    </div>

    <button onclick="Filter()">aaa</button>
  </body>
  <script src="sliderproba.js"></script>
</html>
